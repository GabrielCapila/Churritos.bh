<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="./assets/churro.ico" type="image/x-icon" />
    <meta name="theme-color" content="#FFC300" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Churritos.BH</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/10187326ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main-image">
      <div class="logo-image"></div>
    </main>
    <div class="div-inferior">
      <div class="div-inferior-interna">
        <div class="text-showing">
          <p
            class="typewrite"
            data-period="1500"
            data-type='[ "@churritos.bh", "Experimente!!" ]'
          >
            <span class="wrap"></span>
          </p>
        </div>

        <div class="div-info-title">
          <h1>
            Informações
          </h1>
        </div>
        <div class="div-info">
          <p class="p-title">
            Porção Churritos
          </p>
          <p>
            12 unidades + doce de leite
          </p>
          <p class="p-title">
            R$10,00
          </p>
        </div>
        <div class="div-info">
          <p class="p-title">
            Unidade Churritos
          </p>
          <p class="p-title">
            R$0,70
          </p>
        </div>
        <div class="div-info">
          <p class="p-title">
            Adicionar Doce de Leite?
          </p>
          <p class="p-title">
            R$2,90
          </p>
        </div>
        <div class="div-how-to-order">
          <p>
            Como posso fazer meus pedidos?
          </p>
        </div>
        <div class="div-social">
          <div id="icon1" class="links">
            <span class="social-wrapper">
              <a
                id="a-insta"
                class="social"
                href="https://www.instagram.com/churritos.bh/"
                target="_blank"
              >
                <i class="fab fa-instagram-square"></i>
              </a>
            </span>
          </div>
          <div id="icon2" class="links">
            <span class="social-wrapper">
              <a href="https://www.ifood.com.br/" target="_blank">
                <img src="./assets/LargeiFoodIcon.ico" />
              </a>
            </span>
          </div>

          <div id="icon4" class="links">
            <span class="social-wrapper">
              <a href="https://food.99app.com/pt-BR/" target="_blank">
                <img src="./assets/99FoodLarge.ico" />
              </a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
